server.port=8888


spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis=DEBUG
spring.datasource.tomcat.default-transaction-isolation=2
# Mybatis 映射文件通配
mybatis.mapper-locations=classpath:com/spark/springboot2learning/chap6/mapper/*.xml
# Mybatis 扫描别名包，和注解@Alias联用
mybatis.type-aliases-package=com.spark.springboot2learning.chap6.pojo

