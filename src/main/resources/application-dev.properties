server.port=8888


spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

# Mybatis 映射文件通配
mybatis.mapper-locations=classpath:com/spark/springboot2learning/chap11/mapper/*.xml
# Mybatis 扫描别名包，和注解@Alias联用
mybatis.type-aliases-package=com.spark.springboot2learning.chap11.pojo

# 配置连接池属性
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=2000

# 配置Redis服务器属性
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root
# Redis连接超时时间，单位毫秒
spring.redis.timeout=1000


spring.cache.type=REDIS
spring.cache.cache-names=redisCache

# mongodb
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=test